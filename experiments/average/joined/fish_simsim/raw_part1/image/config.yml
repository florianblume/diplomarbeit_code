DATA_BASE_PATH: "data/processed/"

DATA_TRAIN_RAW_PATH: ["fish/cropped/raw/train", "simsim/part1/raw/train"]
DATA_TRAIN_GT_PATH: ["fish/cropped/gt/train", "simsim/part1/gt/train"]

DATA_PRED_RAW_PATH: ["fish/cropped/raw/test", "simsim/part1/raw/test"]
DATA_PRED_GT_PATH: ["fish/cropped/gt/test", "simsim/part1/gt/test"]

CONVERT_DATA_TO: "uint8"
DISTRIBUTION_MODE: "proportional"

MODEL: "average"
WEIGHT_MODE: "image"
WEIGHT_CONSTRAINT: ""
WEIGHT_CONSTRAINT_LAMBDA: 0

EPOCHS: 1000
STEPS_PER_EPOCH: 5
VALIDATION_RATIO: 0.1
MAX_VALIDATION_SIZE: 20
BATCH_SIZE: 24
AUGMENT_DATA: True
TRAIN_PATCH_SIZE: 100
PRED_PATCH_SIZE: 128
VIRTUAL_BATCH_SIZE: 20
OVERLAP: 48

NUM_CLASSES: 1
MAIN_NET_DEPTH: 3
NUM_SUBNETS: 2
SUB_NET_DEPTH: 3

#TRAIN_NETWORK_PATH: "best.net"
WRITE_TENSORBOARD_DATA: yes
WRITE_EXAMPLE_IMAGE: yes

PRED_NETWORK_PATH: "best.net"
PRED_OUTPUT_PATH: "prediction"
OUTPUT_IMAGE_FORMATS: ["png", "tif"]
WRITE_SUBNETWORK_IMAGES: yes
WRITE_SUBNETWORK_WEIGHTS: yes
