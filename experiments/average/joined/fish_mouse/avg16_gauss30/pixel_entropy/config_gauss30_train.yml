DATA_BASE_DIR: "data/processed/mouse"

DATA_PRED_RAW_DIRS: ["gauss30/train"]
DATA_PRED_GT_DIRS: [gt/train"]

CONVERT_TO_FORMAT: "uint8"
DISTRIBUTION_MODE: "proportional"

MODEL: "average"
WEIGHT_MODE: "pixel"
WEIGHT_CONSTRAINT: "entropy"
WEIGHT_CONSTRAINT_LAMBDA: 0.1
MAIN_NET_DEPTH: 3
NUM_SUBNETS: 2
SUB_NET_DEPTH: 3
NUM_CLASSES: 1
IN_CHANNELS: 1
START_FILTS: 64
UP_MODE: "transpose"
MERGE_MODE: "add"
DEVICE: "cuda:0"

EPOCHS: 1000
STEPS_PER_EPOCH: 5
VALIDATION_RATIO: 0.1
MAX_VALIDATION_SIZE: 20
BATCH_SIZE: 24
AUGMENT_DATA: True
TRAIN_PATCH_SIZE: 100
PRED_PATCH_SIZE: 128
VIRTUAL_BATCH_SIZE: 20
OVERLAP: 48

#TRAIN_NETWORK_PATH: "best.net"
WRITE_TENSORBOARD_DATA: yes
WRITE_EXAMPLE_IMAGE: yes

PRED_NETWORK_PATH: "best.net"
PRED_OUTPUT_PATH: "prediction_gauss30_train"
OUTPUT_IMAGE_FORMATS: ["png", "tif"]
WRITE_SUBNETWORK_IMAGES: yes
WRITE_SUBNETWORK_WEIGHTS: yes
